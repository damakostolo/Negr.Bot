<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" 
    content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <title>shop</title>

    <link rel="stylesheet" href="static/style.css">
  </head>
  <body>
    <div id= main >
      <h1> Купить негра</h1>
      <img src="static/images.jpg"> 
      <p>Купи раба негра за любой донат програмисту , кушать очень хочу, как и он</p>
      <button id="buy">BUY</button>

    </div >  
  </body>


  <body>
      <form id="form">
  
        <input type="text" placeholder="ИMя" id="user_name">
        
        <input type="text" placeholder="Email" id="user_email">
        
        <input type="text" placeholder="Ienesex" id="user_phone">
        
        <button id="order">Оформить заказ</button>
        
        </form>
  
<script src="https://telegram.org/js/telegram-web-app.js"></script>

<script>

  let tg = window.Telegram.WebApp;
  let buy = document.getElementById("buy");
  let order = document.getElementById("order");

  buy.addEventListener("click" , () =>{
    document.getElementById("main").style.display = "none";
    document.getElementById("form").style.display = "block";
    document.getElementById("user_name").value = tg.initDataUnsafe.user.first_name + "" + tg.initDataUnsafe.user.last_name

  })

  order.addEventListener("click" , () =>{
    tg.close();
  })


</script>


</body>

</html>
